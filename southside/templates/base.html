<!doctype html>
<html>
    <head>
        <title>{{title}}</title>
        
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div style='float: right'>
                
            <a href ="/logout">Log Out</a>   
            <a href="/">Log In</a> 
        </div>
           
                  {% with messages = get_flashed_messages() %}
                    {% if messages %}
                      <ul class=flash>
                        {% for message in messages %}
                        <li>{{ message }}</li>
                        {% endfor %}
                      </ul>
                    {% endif %}
                  {% endwith %}
          
                  {% block content %}
                  {% endblock %}
          
           
  
    </body>
</html>
