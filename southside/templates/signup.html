{% extends "base.html" %}
{% block content %}

<h2>Sign Up for a New Account</h2>
<form action="/signup" method="post">
  <p><label>Username <input type="text" name="username"/></label></p>
  <p><label>New Password <input type="password" name="password"/></label></p>
  <p><label>Verify Password <input type="password" name="verify"/></label></p>
  <p><label>Enter Mobile for Text (Optional)<input type ="mobile" name="mobile"/></label></p>
  <p><label>Enter Email Address (Optional)<input type ="text" name="email"/></label></p>
  <p><input type="submit" value="Create New Account"/></p>
</form>

{% endblock %}
