<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<div th:replace="fragments :: page-header"></div>


<h1>List - for testing</h1>

 <div th:unless="${activities} and ${activities.size()}">
        <h2>No Results</h2>
    </div>


        <div th:if="${activities} and ${activities.size()}">

       <!--     <h3 th:text="${activity.eSubject} + ${activities.size() + ' Result(s)'}"></h3> -->



                <table>
                    <tr>
                        <th>Name</th>
                        <th>Subject</th>
                        <th>Sub-Category</th>
                        <th>Ages</th>
                        <th>When or Where</th>
                        <th>See details</th>
                    </tr>
                    <tr th:each="activity : ${activities}">
                        <td th:text="${activity.eName}"></td>
                        <td th:text="${activity.eSubject}"></td>
                        <td th:text="${activity.eSkill}"></td>
                        <td th:text="${activity.eAges}"></td>
                        <td th:text="${activity.eWhere}"></td>
                        <td><a th:href="@{'/activity/detail/' +${activity.id}}">See details</a></td>
                    </tr>

                </table>





    </div>
</body>
</html>
