<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<div th:replace="fragments :: page-header"></div>
<h1 th:text="${title}">Default Title</h1>

<!-- TODO Make 2 columns for entries, English and Spanish ??TABLE STYLE  OR JUST FORM-->


<form method ="post" th:object = "${activity}" style="max-width:600px;">
    <div class="container">
        <label th:for="eName">English Name:</label>
        <input th:field="*{eName}" />
        <span th:errors="*{eName}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="eDescription">English Description:</label>
        <input th:field="*{eDescription}" />
        <span th:errors="*{eDescription}" class="error"></span>
    </div>

    <div>
   <!-- TODO can I put this in a table cell -->
        <label th:for="eSubject">Category - select from dropdown menu</label>
        <select name="eSubject">
            <option value="math">Math</option>
            <option value="literacy">Literacy</option>
            <option value="social">Social Skills</option>
            <option value="gross_motor">Gross Motor Skills</option>
            <option value="fine_motor">Fine Motor Skills</option>
            <option value="science">Science</option>
            <option value="health">Health</option>
            <option value="selfcare">Self Care</option>
        </select>
</div>


<input type = "submit" value="Add Activity" />

</form>

</body>
</html>
